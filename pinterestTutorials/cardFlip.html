<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Flip Effect</title>
    <style>
      body {
        background-color: #090766;
      }

      .container {
        margin: 10% 30%;
      }

      .flip-card {
        background-color: transparent;
        width: 300px;
        height: 300px;
        perspective: 1000px;
      }

      .flip-card-inner {
        position: relative;
        width: 100%;
        height: 100%;
        text-align: center;
        transition: transform .6s;
        transform-style: preserve-3d;
      }

      .flip-card:hover .flip-card-inner {
        transform: rotateY(180deg);
      }

      .flip-card-front,
      .flip-card-back {
        position: absolute;
        width: 100%;
        height: 100%;
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
        border-radius: 16px;
      }

      .flip-card-front {
        background-image: linear-gradient(
          45deg,
          #6f04d9,
          #d9048e
        );
      }

      .flip-card-front img {
        width: 220px;
        margin-top: 1rem;
      }

      .flip-card-back {
        background-image: linear-gradient(
          315deg,
          #6f04d9,
          #8a045c
        );
        color: #fff;
        transform: rotateY(180deg);
      }

      .flip-card-back img {
        width: 140px;
        margin-top: 1rem;
      }

      .flip-card-back h3 {
        margin-bottom: 0.3rem;
      }

      .flip-card-back h1 {
        margin: 0;
      }
    </style>
  </head>
  <body>

    <main class="container">
      <div class="flip-card">
        <div class="flip-card-inner">
          <div class="flip-card-front">
            <img src="./img/knylexin-high-resolution-color-logo.png" alt="Image" />
          </div>
          <div class="flip-card-back">
            <img src="./img/knylexin-high-resolution-color-logo.png" alt="Image" />
            <h3>Wireless Headphone</h3>
            <h1>R$ 249,90</h1>
          </div>
        </div>
      </div>
    </main>

  </body>
</html>
